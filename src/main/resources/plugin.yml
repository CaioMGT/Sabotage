name: Sabotage
version: '${project.version}'
main: com.caiomgt.sabotage.Sabotage
api-version: 1.19
prefix: SABOTAGE
authors: [ Caio_MGT ]
description: Re-Creation of MCPvp's Sabotage minigame
commands:
  saboteur:
    description: Gives you higher chances to become a saboteur
    usage: /<command>
    aliases: sab
  detective:
    description: Gives you higher chances to become detective.
    usage: /<command>
    aliases: det
  innocent:
    description: Guarantees you to become innocent.
    usage: /<command>
    aliases: inno
  forcestart:
    description: Force starts the game
    usage: /<command>
    aliases: /fs
  setkarma:
    description: Sets that player's karma
    usage: /<command> player
    aliases: setkarma
  getkarma:
    description: Gets that player's karma
    usage: /<command> player
    aliases: getkarma